    <style>
        /* style.css (Purified, Corrected & Embedded) */

        /*------------------------------------*\
          #ROOT & GLOBAL ARCHITECTURE
        \*------------------------------------*/
        :root {
            --bg-main: #141414;
            --bg-card: #1F1F1F;
            --text-primary: #F1EBEB;
            --text-secondary: rgba(241, 235, 235, 0.7);
            --text-tertiary: rgba(241, 235, 235, 0.5);
            --accent-blue: #2A52AA;
            --accent-red: #AD1E20;
            --accent-green: #39CC59;
            --calendar-past: #505050;
            --font-main: 'Instrument Sans', sans-serif;
            --card-radius: 24px;
            --h-safe-area: env(safe-area-inset-left);
            --v-safe-area-top: env(safe-area-inset-top);
            --v-safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /*------------------------------------*\
          #APP LAYOUT FLOW
        \*------------------------------------*/
        .app-header {
            flex-shrink: 0;
            padding-top: calc(3rem + var(--v-safe-area-top));
            padding-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo svg {
            width: auto;
            height: 1.6rem;
        }

        .app-main {
            flex-grow: 1;
            padding: 0 5.2%;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-bottom: 2rem;
        }
        .app-main::-webkit-scrollbar {
            display: none;
        }

        .bottom-nav {
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 3rem var(--h-safe-area) calc(1.5rem + var(--v-safe-area-bottom)) var(--h-safe-area);
            background: var(--bg-main);
        }

        /*------------------------------------*\
          #CARDS & COMPONENTS
        \*------------------------------------*/
        .card {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .count-card {
            display: flex;
            flex-direction: column;
            height: 40vh; 
            min-height: 320px;
            margin-bottom: 1rem;
        }
        .count-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .count-main {
            display: flex;
            flex-direction: column;
        }
        .count-top-line {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            min-height: 24px; /* Reserve space to prevent layout shift */
        }
        .count-label {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }
        #countdown-timer {
            font-size: 1.25rem;
            color: var(--text-tertiary);
            font-feature-settings: 'tnum'; /* Monospace numbers */
            visibility: hidden; /* Controlled by JS */
        }

        .count-number-wrapper {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        #day-count {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }
        .count-unit {
            font-size: 1.25rem;
            color: var(--text-secondary);
            padding-bottom: 0.5rem;
        }
        .reset-button {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }
        .reset-button:hover { color: var(--text-primary); }

        .chart-area {
            flex-grow: 1;
            position: relative;
            margin-top: 1rem;
            display: flex; 
            flex-direction: column;
        }
        .chart-background {
            position: absolute;
            inset: 0;
            opacity: 0.5;
            /* âœ¨ NEW: Ethereal Grid Dissolution Effect */
            mask-image: radial-gradient(ellipse 90% 75% at 50% 50%, black 0%, black 65%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 90% 75% at 50% 50%, black 0%, black 65%, transparent 100%);
        }
        .chart-bars {
            position: absolute;
            bottom: 0.2rem;
            left: 0;
            right: 0;
            height: calc(100% - 2rem);
            display: flex;
            justify-content: space-evenly;
            align-items: stretch;
        }
        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            justify-content: flex-end;
        }
        .bar {
            width: 60%;
            max-width: 60px;
            position: relative;
            transform-origin: bottom;
            height: 0;
            border-radius: 20px;
        }
        .blue-bar { background-color: var(--accent-blue); }
        .red-bar { background-color: var(--accent-red); }
        .bar-icon {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 28px;
            color: white;
            visibility: hidden; 
        }
        .bar-icon svg { width: 100%; height: 100%; }
        .bar-label {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .lower-grid {
            display: grid;
            grid-template-columns: 197fr 150fr;
            gap: 13px;
            align-items: start;
        }
        .stage-card, .calendar-card { height: 141px; }
        .stage-card {
            padding: 1rem 0 1rem 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .stage-card h2 {
            font-size: 1.1rem;
            font-weight: 500;
            padding-left: 0.5rem;
        }
        .stage-list-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        .stage-list-gradient {
            position: absolute;
            inset: -1px;
            z-index: 2;
            background: linear-gradient( to bottom, var(--bg-card) 5%, transparent 40%, transparent 60%, var(--bg-card) 95% );
            pointer-events: none;
        }
        .stage-item {
            padding: 0.1rem 0.5rem;
            transition: color 0.8s ease, font-weight 0.8s ease, opacity 0.8s ease;
        }
        .stage-item span { font-size: 1rem; }
        .stage-item.active {
            color: var(--text-primary);
            font-weight: 600;
            opacity: 1;
        }
        .stage-item:not(.active) {
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0.6;
        }
        .stage-indicator {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .indicator-line {
            height: 2px;
            background-color: var(--text-tertiary);
            border-radius: 1px;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .indicator-line.active {
            width: 15px;
            background-color: var(--text-primary);
        }
        .indicator-line:not(.active) { width: 6px; }
        .stage-period {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            padding-left: 0.5rem;
            margin-top: auto;
        }
        .calendar-card {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        .calendar-weekdays {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size: 0.8rem;
            color: var(--text-tertiary);
            padding: 0.1rem 0;
        }
        .calendar-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.4rem;
            align-content: space-around;
        }
        .day-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: scale(0);
            justify-self: center;
        }
        .day-circle.past { background-color: var(--calendar-past); }
        .day-circle.current { background-color: var(--accent-green); }
        .day-circle.future { background-color: rgba(80, 80, 80, 0.3); }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: var(--text-primary);
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .nav-item.active { opacity: 1; }
        .nav-item:not(.active):hover { opacity: 0.8; }
        .nav-item span { font-size: 0.75rem; }
        .nav-icon-wrapper {
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-icon-wrapper svg { max-height: 100%; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const STATE = {
                dayCount: 0,
                resetTimestamp: null,
                countdownFrameId: null
            };
            
            const ALL_STAGES = [
                { name: "Commitment",  range: [0, 1],   period: "first day" }, { name: "Temptation",  range: [2, 7],   period: "first week" }, { name: "Flatline",    range: [8, 14],  period: "second week" }, { name: "Vitality",    range: [15, 21], period: "third week" }, { name: "Conflict",    range: [22, 30], period: "fourth week" }, { name: "Discipline",  range: [31, 90], period: "1 month" }, { name: "Magnetism",   range: [91, 180],period: "3 months" }, { name: "Transcendence", range: [181, Infinity], period: "6 months" }
            ];

            const elements = {
                dayCount: document.getElementById('day-count'),
                countdownTimer: document.getElementById('countdown-timer'),
                youBar: document.getElementById('you-bar'),
                youBarIcon: document.getElementById('you-bar-icon'),
                impulsesBar: document.getElementById('impulses-bar'),
                impulsesBarIcon: document.getElementById('impulses-bar-icon'),
                resetButton: document.getElementById('reset-button'),
                stageList: document.getElementById('stage-list'),
                stageIndicator: document.querySelector('.stage-indicator'),
                stagePeriod: document.querySelector('.stage-period'),
                calendarGrid: document.getElementById('calendar-grid'),
                cards: document.querySelectorAll('.card')
            };

            const saveState = () => localStorage.setItem('morsiProgress', JSON.stringify(STATE));
            const loadState = () => {
                const saved = localStorage.getItem('morsiProgress');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    Object.assign(STATE, parsed);
                }
            };

            const formatTime = (ms) => {
                const totalSeconds = Math.max(0, Math.floor(ms / 1000));
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };
            
            const startCountdown = () => {
                if (STATE.countdownFrameId) cancelAnimationFrame(STATE.countdownFrameId);

                const tick = () => {
                    const elapsed = Date.now() - STATE.resetTimestamp;
                    const remaining = (24 * 60 * 60 * 1000) - elapsed;

                    if (remaining <= 0) {
                        elements.countdownTimer.textContent = formatTime(0);
                        STATE.dayCount = 1;
                        STATE.resetTimestamp = null;
                        saveState();
                        updateAll(true);
                    } else {
                        elements.countdownTimer.textContent = formatTime(remaining);
                        STATE.countdownFrameId = requestAnimationFrame(tick);
                    }
                };
                tick();
            };

            const populateStaticContent = () => {
                for(let i = 0; i < 7; i++) {
                    elements.stageIndicator.appendChild(document.createElement('div')).className = 'indicator-line';
                }
            };
            
            const updateAll = (animate = true) => {
                const day = STATE.dayCount;
                
                // === CALCULATIONS ===
                let activeStageIndex = ALL_STAGES.findIndex(s => day >= s.range[0] && day <= s.range[1]);
                if (activeStageIndex === -1) activeStageIndex = day > 0 ? ALL_STAGES.length - 1 : 0;
                
                const youHeight = Math.min(100, 10 + (day / 30) * 90);
                const impulsesHeight = Math.max(15, 85 - (day / 14) * 70);

                const youIconAlpha = youHeight > 25 ? 1 : 0;
                const youIconScale = youIconAlpha ? 1 : 0.5;
                const impulsesIconAlpha = impulsesHeight > 25 ? 1 : 0;
                const impulsesIconScale = impulsesIconAlpha ? 1 : 0.5;

                const tl = gsap.timeline();
                const duration = animate ? 1.5 : 0;
                
                // 1. Handle Countdown Timer Visibility
                if (day === 0 && STATE.resetTimestamp) {
                    gsap.to(elements.countdownTimer, { autoAlpha: 1, duration: 0.5 });
                } else {
                    gsap.to(elements.countdownTimer, { autoAlpha: 0, duration: 0.5 });
                    if (STATE.countdownFrameId) cancelAnimationFrame(STATE.countdownFrameId);
                }

                // 2. Update Counter
                tl.to(elements.dayCount, { textContent: day, duration: animate ? 1.2 : 0, roundProps: "textContent", ease: "power2.inOut" });

                // 3. Update Chart and Icons
                tl.to(elements.youBar, { height: `${youHeight}%`, duration, ease: "elastic.out(1, 0.7)" }, 0);
                tl.to(elements.youBarIcon, { autoAlpha: youIconAlpha, scale: youIconScale, duration: animate ? 0.6 : 0, ease: "back.out(2)" }, 0.1);
                tl.to(elements.impulsesBar, { height: `${impulsesHeight}%`, duration, ease: "elastic.out(1, 0.7)" }, 0);
                tl.to(elements.impulsesBarIcon, { autoAlpha: impulsesIconAlpha, scale: impulsesIconScale, duration: animate ? 0.6 : 0, ease: "back.out(2)" }, 0.1);

                // 4. Update Stage
                elements.stagePeriod.textContent = ALL_STAGES[activeStageIndex].period;
                
                (() => {
                    elements.stageList.innerHTML = '';
                    const stageWindow = 5;
                    const start = Math.max(0, activeStageIndex - 2);
                    const end = Math.min(ALL_STAGES.length, start + stageWindow);

                    for (let i = start; i < end; i++) {
                        const item = document.createElement('div');
                        item.className = `stage-item ${i === activeStageIndex ? 'active' : ''}`;
                        item.innerHTML = `<span>${ALL_STAGES[i].name}</span>`;
                        elements.stageList.appendChild(item);
                    }
                    if (elements.stageList.firstElementChild) {
                        const stageItemHeight = elements.stageList.firstElementChild.offsetHeight;
                        const listContainerHeight = elements.stageList.parentElement.offsetHeight;
                        const activeItemVisualIndex = Math.min(2, activeStageIndex);
                        const offset = (listContainerHeight / 2) - (stageItemHeight / 2);
                        const targetY = -(activeItemVisualIndex * stageItemHeight) + offset;
                        gsap.to(elements.stageList, { y: targetY, duration: animate ? 1.2 : 0, ease: "power3.inOut" });
                    }
                })();
                elements.stageIndicator.querySelectorAll('.indicator-line').forEach((line, index) => line.classList.toggle('active', index === 3));

                // 5. Update Calendar
                elements.calendarGrid.innerHTML = '';
                const totalCircles = 20;
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= totalCircles; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'day-circle';
                    if (day > 0 && i < day) circle.classList.add('past');
                    else if (day > 0 && i === day) circle.classList.add('current');
                    else circle.classList.add('future');
                    fragment.appendChild(circle);
                }
                elements.calendarGrid.appendChild(fragment);

                if (animate) {
                    gsap.fromTo('.day-circle', { scale: 0 }, { scale: 1, duration: 0.5, stagger: 0.03, ease: "back.out(2)", delay: 0.5 });
                } else {
                     gsap.set('.day-circle', { scale: 1 });
                }
            };
            
            const handleReset = () => {
                STATE.dayCount = 0;
                STATE.resetTimestamp = Date.now();
                saveState();
                updateAll(true);
                startCountdown();
            };

            const init = () => {
                loadState();
                populateStaticContent();
                
                updateAll(false);
                if (STATE.dayCount === 0 && STATE.resetTimestamp) {
                    startCountdown();
                }
                
                const tl = gsap.timeline({ delay: 0.3 });
                tl.to(elements.cards, { opacity: 1, y: 0, duration: 1, stagger: 0.15, ease: "power3.out" })
                  .fromTo('.day-circle', { scale: 0 }, { scale: 1, duration: 0.6, stagger: 0.03, ease: "back.out(1.7)" }, "-=0.8");
                
                elements.resetButton.addEventListener('click', handleReset);
            };

            init();
        });
    </script>
